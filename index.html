---
layout: default
---

{% include header.html %}
<div class="portfolio">
    <h1>项目：</h1>
    <ul>
        {% for project in site.data.projects %}
        <li>
            <a href="{{ project.url }}">{{ project.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="blog">
    <h1>博客：</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span> <a href="{{ post.url }}">/{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
