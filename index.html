---
layout: default
alternates:
  - type: application/atom+xml
    title: Ray's Blog
    href: feed.xml
---
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <span class="meta">
        {{ post.date | date_to_string }}
      </span>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
