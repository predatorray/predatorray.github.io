<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title + page.title }}</title>
  <meta name="viewport" content="width=device-width">

  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/prettify.css" type="text/css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" type="text/css">

  <!-- Fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bitter:400,700,400italic|Open+Sans:400italic,600italic,400,600" type="text/css">

  {% if site.plus %}<link rel="author" href="{{ site.plus }}">{% endif %}
</head>
<body>
  {{ content }}
  <script src="{{ site.url }}/js/jquery.min.js"></script>
  <script src="{{ site.url }}/js/prettify.js"></script>
  <script type="text/javascript">
    $(document).ready(function(e) {
      $("pre").addClass("prettyprint");
      prettyPrint();
    });
  </script>
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-41956987-1', 'predatorray.me');
    ga('send', 'pageview');
  </script>
</body>
</html>
